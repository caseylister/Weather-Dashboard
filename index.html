<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-3 search">
                <h3>Search for a City:</h3>
                <div class="input">
                    <input type="text" class="form" id="city" placeholder="Enter a city">
                        <button class="btn btn-primary btn-sm" type="submit" id="searchBtn"><span class="fas fa-search">Search</span>
                        </button>
                </div>
                <div class="list" id="listCity"></div>
            </div>
            <div class="col-sm-9">
                <div class="card" style="width: 100%;" id="container">
                    <div id="weatherContainer"></div>
                </div>
            </div>
        </div>
    <script src="./assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</body>
</html>
